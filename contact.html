            <div class="contactform">
                <h1>Contact me for Enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName1" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                        <div class="mb-3">
                            <label for="clientEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone
                                else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
